{% block main %}
<table class="table">
  <thead>

  {% for user in users %}

      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.role}}</td>
      <td>{{user.created_at}}</td>
      <td><a href="data/{{user.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">

  View
</b>
  </a>
  </td>
      <td><a href="data/{{user.id}}/update" class="btn btn-secondary" tabindex="-1" role="button">Update</a></td>
      <!--<td><a href="data/{{user.id}}/delete" class="btn btn-secondary" tabindex="-1" role="button">Delete</a></td>-->
      <td>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter{{user.username}}">
            Delete
        </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter{{user.username}}">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle{{user.username}}">Deleting Post Permanently</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h3>{{user.username}}??</h3>
                  <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                  <form action="{{url_for('delete', user_id=user.id)}}" method="post">
                    <input type="submit" value="Delete" class="btn btn-danger">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </td>
    </tr>

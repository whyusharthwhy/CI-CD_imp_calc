{% extends 'admin.html' %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Activity</th>
      <th scope="col">Timestamp</th>
    </tr>
  </thead>
  {% for log in logs %}
  <tbody>
    <tr>
      {% if log.username!=None %}
      <td>{{log.username}}</td>
      {% else %}
      <td><i>Deleted User</i></td>
      {% endif %}
      <td>{{log.Logs.activity}}</td>
      <td>{{log.Logs.dt_string}}</td>
    </tr>
  </tbody>
  {% endfor %}

</table>

<button id="download-btn" type="button" class="btn btn-info"href="{{url_for('download_logs')}}"role="button">Download Logs</a></button>
<button id="print-btn" type="button" class="btn btn-info" role="button">Print</a></button>

<script>
    var printBtn = document.getElementById("print-btn");
    printBtn.addEventListener("click", function() {
        window.print();
    });
</script>
{% endblock %}
